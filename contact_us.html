<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Contact Us</title>
  </head>
  <body class="h-full flex flex-col">
    <!-- Navbar -->
    <div class="navBar bg-theme py-4 px-8">
      <div id="appName" class="flex flex-1 items-center container m-auto">
        <h3 class="text-white text-4xl flex-1">Crypto.IO</h3>
        <div id="homeLink">
          <a href="./index.html" class="text-2xl text-white">Home</a>
        </div>
      </div>
    </div>

    <!-- Body -->

    <div class="flex-1 m-auto py-6 px-8 w-full flex-col flex container">
      <h4 class="font-bold text-2xl">Contact Us</h4>

      <div class="flex-1 flex md:flex-row flex-col mt-5 justify-between">
        <div id="leftCol" class="flex-1 flex flex-col md:mr-10">
          <div class="inputItem flex-1 flex-col flex w-full justify-center">
            <label for="fullname" class="font-extralight text-lg"
              >Full name</label
            >
            <input
              type="text"
              id="fullname"
              class="w-full p-2 border border-gray-400 rounded-md"
            />
          </div>

          <div class="inputItem flex-1 flex-col flex w-full justify-center">
            <label for="email" class="font-extralight text-lg">Email</label>
            <input
              type="email"
              id="email"
              class="w-full p-2 border border-gray-400 rounded-md"
            />
          </div>

          <div class="inputItem flex-1 flex-col flex w-full justify-center">
            <label for="company" class="font-extralight text-lg">Company</label>
            <input
              type="text"
              id="company"
              class="w-full p-2 border border-gray-400 rounded-md"
            />
          </div>
        </div>
        <div id="rightCol" class="flex-1 flex flex-col md:ml-10">
          <div class="inputItem flex-1 flex-col flex w-full justify-center">
            <label for="description" class="font-extralight text-lg"
              >Description</label
            >
            <textarea
              id="description"
              class="w-full md:h-4/5 h-full p-2 border border-gray-400 rounded-md"
            ></textarea>
          </div>
        </div>
      </div>

      <button
        class="bg-theme-contrast px-10 py-2 text-white rounded-xl mt-5 md:self-end"
      >
        Submit
      </button>
    </div>

    <!-- Footer -->

    <div class="bg-theme-contrast">
      <div class="container m-auto py-10">
        <div class="flex flex-col">
          <div class="flex justify-evenly">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <a href="./about.html" class="text-theme">About</a>
            <a href="./creators.html" class="text-theme">Creators</a>
            <a href="./contact_us.html" class="text-theme">Contact us</a>
          </div>
        </div>
        <div class="text-white">
          <p>&copy; Crypto.IO 2021</p>
        </div>
      </div>
    </div>
  </body>
</html>
